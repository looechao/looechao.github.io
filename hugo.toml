id = 'G-9W970VLJ6X'

[params.giscus]
enable = true
repo = "looechao/hugo-comments"
repo_id = "R_kgDOLbUd7g"
category = "Announcements"
category_id = "DIC_kwDOLbUd7s4Cum0P"
mapping = "pathname"
reactions_enabled = true
emit_metadata = false
theme = "light"
lang = "en"

