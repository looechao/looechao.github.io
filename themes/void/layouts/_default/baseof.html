<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "zh-cn" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  {{ with .Site.Params.favicon }}
  <link rel="icon" href="{{ . | relURL }}">
  {{ end }}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

  {{ with .Site.Config.Services.GoogleAnalytics.ID }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ . }}');
  </script>
  {{ end }}

  <script>
    const theme = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    document.documentElement.dataset.theme = theme;
    document.documentElement.style.colorScheme = theme;
  </script>
</head>

<body>
  <div class="layout">
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    <aside class="sidebar">
      {{ partial "sidebar.html" . }}
    </aside>
    <main class="main">
      <div class="card">
        {{ partial "breadcrumb.html" . }}
        {{ block "main" . }}{{ end }}
      </div>
    </main>
  </div>

  <script src="{{ "js/theme.js" | relURL }}"></script>
</body>
</html>
