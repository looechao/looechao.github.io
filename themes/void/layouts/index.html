{{ define "main" }}
{{ $posts := where .Site.RegularPages "Section" "posts" }}
{{ with index $posts 0 }}
<article class="featured-post">
  <h2 class="featured-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <div class="featured-meta">
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time>
  </div>
  <div class="featured-summary">
    {{ .Summary }}
  </div>
  <a href="{{ .Permalink }}" class="featured-more">阅读全文 →</a>
</article>
{{ end }}

<ul class="home-list">
  {{ range first 5 (after 1 $posts) }}
  <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}
  <li class="home-more"><a href="{{ "posts/" | relURL }}">更多文章 →</a></li>
</ul>
{{ end }}
